    '/films/{id}':
        summary: Get film Details
        get:
            tags:
                - films
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                Film details:
                                    value:
                                        -
                                            id: 1
                                            title: Avatar 2
                                            genre: Adventure
                                            duration: '03:00:00'
                                            producer: Jim Kerry
                                            actors: Jim Kerry
                                            description: Avatar 2
                    description: Film was found and the details are returned
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Not found:
                                    value:
                                        error: Film with the given id was not found
                    description: Film with the given id does not exist
            summary: Get details of the film with given ID
            description: Return all details of the film with given ID
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/film'
                required: true
            tags:
                - films
            responses:
                '200':
                    headers:
                        Location:
                            schema:
                                type: string
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/film'
                    description: Film was updated
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                    description: Missing required fields
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                    description: Film not found
            summary: Update film
        delete:
            tags:
                - films
            responses:
                '204':
                    description: Film deleted
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                    description: Film not found
            summary: Remove film
        parameters:
            -
                name: id
                description: id of film to get the details
                schema:
                    type: integer
                in: path
                required: true
