components:
    schemas:
        error:
            description: ''
            type: object
        film:
            title: Root Type for film
            description: Film details
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                title:
                    type: string
                genre:
                    type: string
                duration:
                    type: integer
                producer:
                    type: string
                actors:
                    type: string
                description:
                    type: string
            example:
                id: 1
                title: Avatar
                genre: adventure
                duration: '3:00:00'
                producer: Jim Kerry
                actors: Jim Kerry
                description: avatar!!!
        session:
            title: Root Type for session
            description: Session details
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                session_date:
                    format: date
                    type: string
                session_time:
                    type: string
                hall:
                    format: int32
                    type: integer
                language:
                    type: string
            example:
                id: 1
                session_date: '2023-01-01'
                session_time: '01:00:00'
                hall: 3
                language: eng
                filmID: 2
        ticket:
            title: Root Type for ticket
            description: Ticket details
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                firstName:
                    type: string
                lastName:
                    type: string
                row:
                    format: int32
                    type: integer
                columnNumber:
                    format: int32
                    type: integer
                price:
                    format: double
                    type: number
            example:
                id: 1
                firstName: Daaniel
                lastName: Loginov
                row: 4
                columnNumber: 5
                price: 5.9
                sessionID: 2
